<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40x30 CM ESNETÄ°LMÄ°Åž BASKI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #2b2b2b;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        h2 { text-align: center; color: #ff9100; margin-top: 0; text-transform: uppercase; letter-spacing: 1px;}
        .dims { text-align: center; color: #aaa; font-size: 0.85rem; margin-bottom: 20px; font-family: monospace; border-bottom: 1px solid #444; padding-bottom: 10px;}

        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; font-size: 0.9rem;}
        input, select {
            width: 100%; padding: 12px; background: #383838; border: 1px solid #555;
            color: #fff; border-radius: 6px; margin-top: 5px; font-size: 16px; box-sizing: border-box;
        }
        input[type="color"] { height: 50px; padding: 2px; }
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: #ff9100; color: #000; }
        .btn-gen:hover { background: #ffaa33; }
        .btn-dl { background: #ff0055; color: #fff; display: none; }
        .btn-dl:hover { background: #ff3377; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 10px;
            border-radius: 4px; display: none; text-align: center;
        }
        canvas { max-width: 100%; height: auto; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="panel">
        <h2>40x30 CM DÄ°KDÃ–RTGEN MODU</h2>
        <div class="dims">
            BaskÄ± AlanÄ±: 40cm x 30cm<br>
            (QR Kodu Esnetilecektir)
        </div>
        
        <label>ðŸ”— Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>ðŸ˜€ Emoji:</label>
                <input type="text" id="emoji" value="ðŸ¦">
            </div>
            <div class="col">
                <label>ðŸŽ¨ Renk:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ðŸ”² Ã‡erÃ§eve:</label>
                <select id="frame">
                    <option value="square">Kare</option>
                    <option value="rounded">YumuÅŸak</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Nokta:</label>
                <select id="dot">
                    <option value="square">Kare</option>
                    <option value="circle">Yuvarlak</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="preparePreview()">âœ¨ Ã–nizle</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div style="color:#333; font-size:11px; margin-top:5px;">Ã–nizleme (EsnetilmiÅŸ GÃ¶rÃ¼nÃ¼m)</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadPrintReady()">ðŸ’¾ 40x30cm JPEG Ä°NDÄ°R</button>
    </div>

    <script>
        // --- SABÄ°T Ã–LÃ‡ÃœLER ---
        const TARGET_W = 3780; // 40 cm
        const TARGET_H = 2835; // 30 cm

        let qrData = null;

        function preparePreview() {
            let url = document.getElementById("url").value;
            if(!url) return alert("Link gir!");

            let qr = qrcode(0, 'H');
            qr.addData(url);
            qr.make();
            qrData = qr;

            // Ã–nizleme iÃ§in kÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ boyutlar (4:3 oranÄ± korunarak)
            let previewW = 800;
            let previewH = 600;
            let canvas = document.getElementById("previewCanvas");
            
            drawArt(canvas, previewW, previewH);
            
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("dlBtn").style.display = "block";
        }

        // --- Ã‡Ä°ZÄ°M MOTORU (ESNETME MODU) ---
        function drawArt(canvas, w, h) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            // 1. ZEMÄ°N BEYAZ
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            let count = qrData.getModuleCount();
            
            // ESNETME HESABI:
            // Her bir modÃ¼lÃ¼n (karenin) geniÅŸliÄŸi ve yÃ¼ksekliÄŸi farklÄ± olacak.
            let tileW = w / count;
            let tileH = h / count;

            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";

            // 2. EMOJÄ°LERÄ° Ã‡Ä°Z
            ctx.fillStyle = mainColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            // Font boyutunu yÃ¼ksekliÄŸe gÃ¶re ayarla, geniÅŸliÄŸe sÄ±ÄŸdÄ±r
            let fontSize = tileH * 0.85;
            ctx.font = `${fontSize}px "Apple Color Emoji", "Segoe UI Emoji", Arial, sans-serif`;

            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue;

                        let x = c * tileW + tileW / 2;
                        let y = r * tileH + tileH / 2;
                        // max-width vererek yatayda sÄ±kÄ±ÅŸmasÄ±nÄ± saÄŸlÄ±yoruz
                        ctx.fillText(emojiChar, x, y, tileW * 0.9);
                    }
                }
            }

            // 3. KÃ–ÅžELERÄ° Ã‡Ä°Z (ESNETEREK)
            drawFinders(ctx, count, tileW, tileH, mainColor);
        }

        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, count, tileW, tileH, color) {
            // KÃ¶ÅŸe iÅŸaretleri 7x7 modÃ¼ldÃ¼r
            let finderW = tileW * 7;
            let finderH = tileH * 7;
            
            // Pozisyonlar (Sol-Ãœst, SaÄŸ-Ãœst, Sol-Alt)
            let pos = [
                {x: 0, y: 0},
                {x: (count - 7) * tileW, y: 0},
                {x: 0, y: (count - 7) * tileH}
            ];
            
            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                // Åžekilleri esnetmek iÃ§in scale kullanÄ±yoruz
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.scale(tileW / tileH, 1); // Yatayda esnet

                // DÄ±ÅŸ Ã‡erÃ§eve (Kare olarak Ã§iziyoruz, scale ile dikdÃ¶rtgen oluyor)
                drawShape(ctx, 0, 0, finderH, frameStyle);
                
                // Ä°Ã§ BoÅŸluk
                ctx.fillStyle = "#fff";
                let gap = tileH;
                drawShape(ctx, gap, gap, finderH - gap*2, frameStyle);
                
                // Ä°Ã§ Nokta
                ctx.fillStyle = color;
                let dotS = tileH * 3;
                let off = (finderH - dotS) / 2;
                drawShape(ctx, off, off, dotS, dotStyle);
                
                ctx.restore();
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y); ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s); ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        // --- TAM BOYUT Ä°NDÄ°RME ---
        function downloadPrintReady() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ 3780x2835px Ä°ÅžLENÄ°YOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // GERÃ‡EK BOYUTLARDA Ã‡Ä°Z (40cm x 30cm)
                drawArt(bigCanvas, TARGET_W, TARGET_H);
                
                let link = document.createElement('a');
                link.download = `Baski_40x30_Esnetilmis_${Date.now()}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();

                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerText = "ðŸ’¾ 40x30cm JPEG Ä°NDÄ°R", 3000);
            }, 500);
        }
    </script>
</body>
</html>
