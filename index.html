<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EÅŸsiz Paspartu QR (Standart Boy - HÄ±zlÄ±)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
        }

        h2 { text-align: center; color: #ff0055; margin-top: 0; text-transform: uppercase; font-size: 1.2rem; }
        .dims { 
            background: #222; padding: 10px; border-radius: 8px;
            text-align: center; color: #888; font-size: 0.8rem; margin-bottom: 20px; 
            border: 1px dashed #444;
        }

        label { display: block; margin-top: 10px; font-weight: bold; color: #aaa; font-size: 0.8rem;}
        input, select {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444;
            color: #fff; border-radius: 6px; margin-top: 5px; font-size: 14px; box-sizing: border-box;
        }
        input[type="color"] { height: 40px; padding: 2px; }
        #emoji { text-align: center; font-size: 20px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 8px;
            font-size: 14px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: #ff0055; color: #fff; }
        .btn-gen:hover { background: #ff3377; }
        .btn-dl { background: #00e676; color: #000; display: none; margin-top: 10px; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 10px;
            border-radius: 4px; display: none; text-align: center;
        }
        canvas { max-width: 100%; height: auto; display: block; }
        .uuid-display { font-size: 10px; color: #666; margin-top: 5px; font-family: monospace; }
        .info-note { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>STANDART EMOJÄ° QR</h2>
        <div class="dims">
            42x32cm KaÄŸÄ±t / 40x30cm BaskÄ±<br>
            <span style="color:#00e676">âš¡ Ä°ri Emoji Modu (OkumasÄ± Kolay)</span>
        </div>
        
        <label>ðŸ”— Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>ðŸ˜€ Emoji:</label>
                <input type="text" id="emoji" value="ðŸ¦">
            </div>
            <div class="col">
                <label>ðŸŽ¨ Renk:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ðŸ”² Ã‡erÃ§eve:</label>
                <select id="frame">
                    <option value="square">Kare</option>
                    <option value="rounded">YumuÅŸak</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Nokta:</label>
                <select id="dot">
                    <option value="square">Kare</option>
                    <option value="circle">Yuvarlak</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="preparePreview()">ðŸŽ² Deseni OluÅŸtur</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div class="uuid-display" id="uuidText"></div>
            <div class="info-note">Ã–nizlemede sadece kare gÃ¶rÃ¼nÃ¼r (HÄ±z iÃ§in).<br>Ä°ndirince EMOJÄ° olur!</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadFinal()">ðŸ’¾ EMOJÄ°LÄ° OLARAK Ä°NDÄ°R</button>
    </div>

    <script>
        const DPI = 118.11;
        const PAGE_W = Math.round(42 * DPI);
        const PAGE_H = Math.round(32 * DPI);
        const PRINT_W = Math.round(40 * DPI);
        const PRINT_H = Math.round(30 * DPI);
        const MARGIN_X = (PAGE_W - PRINT_W) / 2;
        const MARGIN_Y = (PAGE_H - PRINT_H) / 2;

        let qrData = null;
        let currentUUID = "";

        function preparePreview() {
            let baseUrl = document.getElementById("url").value;
            if(!baseUrl) return alert("Link gir!");

            // Unique ID
            let randomPart = Math.random().toString(36).substring(2, 6).toUpperCase(); // Biraz kÄ±salttÄ±m (Daha az kare olsun diye)
            let timestamp = Date.now().toString().slice(-3); // Biraz kÄ±salttÄ±m
            currentUUID = `ID-${randomPart}${timestamp}`;
            
            let finalUrl = baseUrl.includes("?") 
                ? `${baseUrl}&u=${currentUUID}` 
                : `${baseUrl}?u=${currentUUID}`;

            // --- Ä°ÅžTE DÃœZELTME BURADA ---
            // 'H' (High) yerine 'L' (Low) yaptÄ±k.
            // Bu sayede kare sayÄ±sÄ± YARI YARIYA dÃ¼ÅŸtÃ¼. Emojiler bÃ¼yÃ¼dÃ¼.
            let qr = qrcode(0, 'L'); 
            qr.addData(finalUrl);
            qr.make();
            qrData = qr;

            // Ã–nizleme
            let canvas = document.getElementById("previewCanvas");
            drawArt(canvas, PAGE_W * 0.12, PAGE_H * 0.12, true);
            
            document.getElementById("uuidText").innerText = `Kod: ${currentUUID}`;
            document.getElementById("previewContainer").style.display = "block";
            
            let dlBtn = document.getElementById("dlBtn");
            dlBtn.style.display = "block";
            dlBtn.innerHTML = `ðŸ’¾ Ä°NDÄ°R (${currentUUID})`;
        }

        function drawArt(canvas, w, h, isPreview) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;
            let scale = w / PAGE_W;

            // Zemin
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            let drawX = MARGIN_X * scale;
            let drawY = MARGIN_Y * scale;
            let drawW = PRINT_W * scale;
            let drawH = PRINT_H * scale;

            let count = qrData.getModuleCount();
            let tileW = drawW / count;
            let tileH = drawH / count;

            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";

            ctx.fillStyle = mainColor;
            
            if (!isPreview) {
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                // Emojiyi biraz daha bÃ¼yÃ¼ttÃ¼m (tileH * 0.95) - Ä°yice dolsun
                ctx.font = `${tileH * 0.95}px "Apple Color Emoji", "Segoe UI Emoji", Arial, sans-serif`;
            }

            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue;
                        
                        let x = drawX + c * tileW;
                        let y = drawY + r * tileH;

                        if (isPreview) {
                            ctx.fillRect(x, y, tileW + 0.6, tileH + 0.6); // BoÅŸluksuz Ã¶nizleme
                        } else {
                            ctx.fillText(emojiChar, x + tileW/2, y + tileH/2 + (tileH*0.1)); // Dikey ortalama ayarÄ±
                        }
                    }
                }
            }

            drawFinders(ctx, drawX, drawY, tileW, tileH, count, mainColor);
        }

        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, tileW, tileH, count, color) {
            let finderH = tileH * 7;
            let pos = [
                {x: startX, y: startY}, 
                {x: startX + (count - 7) * tileW, y: startY}, 
                {x: startX, y: startY + (count - 7) * tileH}  
            ];

            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.scale(tileW / tileH, 1); 
                let size = finderH;
                
                // DÄ±ÅŸ Ã‡erÃ§eve
                drawShape(ctx, 0, 0, size, frameStyle); 
                
                // Orta (Beyaz boÅŸluk)
                ctx.fillStyle = "#fff";
                let gap = tileH;
                drawShape(ctx, gap, gap, size - gap*2, frameStyle); 
                
                // Ä°Ã§ Nokta
                ctx.fillStyle = color;
                let dotS = tileH * 3;
                let off = (size - dotS) / 2;
                drawShape(ctx, off, off, dotS, dotStyle); 
                
                ctx.restore();
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y); ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s); ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        function downloadFinal() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ HAZIRLANIYOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                drawArt(bigCanvas, PAGE_W, PAGE_H, false);
                
                let link = document.createElement('a');
                link.download = `QR_${currentUUID}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();

                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerHTML = `ðŸ’¾ EMOJÄ°LÄ° OLARAK Ä°NDÄ°R`, 3000);
            }, 100);
        }
    </script>
</body>
</html>
