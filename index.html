<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42x32 Sayfada 40x30 Baskƒ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #252525;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        h2 { text-align: center; color: #00ffaa; margin-top: 0; text-transform: uppercase; letter-spacing: 1px;}
        .dims { 
            background: #333; padding: 10px; border-radius: 8px;
            text-align: center; color: #fff; font-size: 0.9rem; margin-bottom: 20px; font-family: monospace; 
            border: 1px dashed #555;
        }

        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; font-size: 0.9rem;}
        input, select {
            width: 100%; padding: 12px; background: #383838; border: 1px solid #555;
            color: #fff; border-radius: 6px; margin-top: 5px; font-size: 16px; box-sizing: border-box;
        }
        input[type="color"] { height: 50px; padding: 2px; }
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: #00ffaa; color: #000; }
        .btn-gen:hover { background: #00ffcc; }
        .btn-dl { background: #ff0055; color: #fff; display: none; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 15px;
            border-radius: 4px; display: none; text-align: center;
            border: 1px solid #ccc;
        }
        canvas { max-width: 100%; height: auto; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="panel">
        <h2>PASPARTU BASKI (42x32)</h2>
        <div class="dims">
            üìÑ KAƒûIT: 42cm x 32cm<br>
            üñ®Ô∏è BASKI: 40cm x 30cm<br>
            (Kenarlarda 1'er cm Beyaz Pay)
        </div>
        
        <label>üîó Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>üòÄ Emoji:</label>
                <input type="text" id="emoji" value="ü¶Å">
            </div>
            <div class="col">
                <label>üé® Renk:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>üî≤ √áer√ßeve:</label>
                <select id="frame">
                    <option value="square">Kare</option>
                    <option value="rounded">Yumu≈üak</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>‚ö´ Nokta:</label>
                <select id="dot">
                    <option value="square">Kare</option>
                    <option value="circle">Yuvarlak</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="preparePreview()">‚ú® √ñnizle</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div style="color:#333; font-size:11px; margin-top:5px;">Beyaz alanƒ±n tamamƒ± 42x32cm kaƒüƒ±ttƒ±r.</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadFinal()">üíæ 42x32cm JPEG ƒ∞NDƒ∞R</button>
    </div>

    <script>
        // --- BOYUT HESAPLARI (300 DPI) ---
        // 1 cm = 118.11 piksel
        const DPI = 118.11;

        // 1. KAƒûIT BOYUTU (42x32 cm)
        const PAGE_W = Math.round(42 * DPI); // ~4961 px
        const PAGE_H = Math.round(32 * DPI); // ~3780 px

        // 2. BASKI ALANI (40x30 cm)
        const PRINT_W = Math.round(40 * DPI); // ~4724 px
        const PRINT_H = Math.round(30 * DPI); // ~3543 px

        // 3. KENAR BO≈ûLUKLARI (Ortalamak i√ßin)
        // (42 - 40) / 2 = 1cm bo≈üluk
        const MARGIN_X = (PAGE_W - PRINT_W) / 2;
        const MARGIN_Y = (PAGE_H - PRINT_H) / 2;

        let qrData = null;

        function preparePreview() {
            let url = document.getElementById("url").value;
            if(!url) return alert("Link gir!");

            let qr = qrcode(0, 'H');
            qr.addData(url);
            qr.make();
            qrData = qr;

            // √ñnizleme i√ßin %15 boyutunda √ßiz
            let previewScale = 0.15;
            let canvas = document.getElementById("previewCanvas");
            
            drawArt(canvas, PAGE_W * previewScale, PAGE_H * previewScale, true);
            
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("dlBtn").style.display = "block";
        }

        // --- √áƒ∞Zƒ∞M MOTORU ---
        function drawArt(canvas, w, h, isPreview) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            // √ñl√ßek (Ger√ßek boyuttan ≈üimdiki boyuta oran)
            let scale = w / PAGE_W;

            // 1. ZEMƒ∞N (42x32 KAƒûIT) - BEYAZ
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            // 2. BASKI ALANI HESABI (40x30 Dƒ∞KD√ñRTGEN)
            // Bu alana QR kodunu YAYACAƒûIZ (ESNETECEƒûƒ∞Z)
            let drawX = MARGIN_X * scale;
            let drawY = MARGIN_Y * scale;
            let drawW = PRINT_W * scale;
            let drawH = PRINT_H * scale;

            let count = qrData.getModuleCount();
            
            // H√ºcre boyutu (Geni≈ülik ve Y√ºkseklik farklƒ± √ß√ºnk√º dikd√∂rtgen)
            let tileW = drawW / count;
            let tileH = drawH / count;

            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "‚¨õ";

            // 3. EMOJƒ∞LERƒ∞ √áƒ∞Z
            ctx.fillStyle = mainColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            // Y√ºksekliƒüe g√∂re font ayarla
            ctx.font = `${tileH * 0.9}px "Apple Color Emoji", "Segoe UI Emoji", Arial, sans-serif`;

            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue;

                        let x = drawX + c * tileW + tileW / 2;
                        let y = drawY + r * tileH + tileH / 2;
                        
                        // Emojiyi yatayda hafif esneterek √ßiz (max-width ile)
                        ctx.fillText(emojiChar, x, y, tileW);
                    }
                }
            }

            // 4. K√ñ≈ûELERƒ∞ √áƒ∞Z (ESNETEREK)
            drawFinders(ctx, drawX, drawY, tileW, tileH, count, mainColor);
        }

        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, tileW, tileH, count, color) {
            let finderW = tileW * 7;
            let finderH = tileH * 7;

            let pos = [
                {x: startX, y: startY}, // Sol √úst
                {x: startX + (count - 7) * tileW, y: startY}, // Saƒü √úst
                {x: startX, y: startY + (count - 7) * tileH}  // Sol Alt
            ];

            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                // Dikd√∂rtgen oranƒ±na g√∂re ≈üekli esnet
                ctx.scale(tileW / tileH, 1); 

                // ≈ûekilleri √ßiz (Koordinatlar 0,0 √ß√ºnk√º translate ettik)
                // KARE √áƒ∞ZER Gƒ∞Bƒ∞ √áƒ∞Zƒ∞YORUZ, SCALE ONU Dƒ∞KD√ñRTGEN YAPIYOR
                let size = finderH; // Y√ºksekliƒüi baz al
                
                // Dƒ±≈ü
                drawShape(ctx, 0, 0, size, frameStyle);
                // Orta Bo≈üluk
                ctx.fillStyle = "#fff";
                let gap = tileH;
                drawShape(ctx, gap, gap, size - gap*2, frameStyle);
                // ƒ∞√ß Nokta
                ctx.fillStyle = color;
                let dotS = tileH * 3;
                let off = (size - dotS) / 2;
                drawShape(ctx, off, off, dotS, dotStyle);

                ctx.restore();
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y); ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s); ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        // --- ƒ∞NDƒ∞RME ---
        function downloadFinal() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "‚è≥ 42x32cm ƒ∞≈ûLENƒ∞YOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // GER√áEK 42x32 BOYUTUNDA √áƒ∞Z
                drawArt(bigCanvas, PAGE_W, PAGE_H, false);
                
                let link = document.createElement('a');
                link.download = `Paspartu_42x32_${Date.now()}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();

                btn.innerText = "‚úÖ ƒ∞NDƒ∞Rƒ∞LDƒ∞";
                setTimeout(() => btn.innerText = "üíæ 42x32cm JPEG ƒ∞NDƒ∞R", 3000);
            }, 500);
        }
    </script>
</body>
</html>
