<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Parmak Ä°zi - Sanatsal QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        /* Modern ve Temiz TasarÄ±m */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            color: #00e676;

            text-transform: uppercase;
        }
        
        .desc { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .container {

        }

        label { display: block; margin-top: 15px; color: #aaa; font-size: 0.9rem;}
        
        input, button {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            background: #2c2c2c;

            box-sizing: border-box;
            outline: none;
        }

        input:focus { border: 1px solid #00e676; }

        input[type="color"] { height: 50px; padding: 2px; cursor: pointer; }

        button {
            background: linear-gradient(45deg, #00e676, #00bfa5);
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 25px;
        }

        button:active { transform: scale(0.98); }
        
        .preview-box {
            margin-top: 30px;
            padding: 10px;
            background: #fff; /* BaskÄ± Ã¶nizlemesi iÃ§in beyaz zemin */
            border-radius: 10px;
            display: inline-block;
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .download-btn {
            background: #ff4081;
            color: white;
            display: none; /* BaÅŸta gizli */
        }
    </style>
</head>
<body>

    <h1>Dijital Parmak Ä°zi</h1>
    <p class="desc">Her dokunuÅŸta benzersiz bir iz bÄ±rak.</p>

    <div class="container">
        <label>ðŸ”— GÃ¶mÃ¼lecek Link:</label>
        <input type="text" id="linkData" placeholder="https://..." value="https://instagram.com">

        <label>ðŸŽ¨ MÃ¼rekkep Rengi:</label>
        <input type="color" id="inkColor" value="#0044ff">

        <button onclick="createFingerprint()">ðŸ§¬ Ä°zi OluÅŸtur</button>
        <button id="dlBtn" class="download-btn" onclick="downloadPrint()">ðŸ’¾ 40x30cm Tabloyu Ä°ndir</button>
    </div>

    <div class="preview-box">
        <canvas id="previewCanvas"></canvas>
    </div>

    <script>
        // 40cm x 30cm @ 300 DPI HesaplamasÄ±
        // 1 inch = 2.54 cm
        // 300 DPI = 118.11 piksel/cm
        // GeniÅŸlik (40cm): ~4724 px
        // YÃ¼kseklik (30cm): ~3543 px
        const PRINT_W = 4724;
        const PRINT_H = 3543;
        
        let qrDataMatrix = null; // QR verisini tutacak deÄŸiÅŸken
        let uniqueID = ""; // O anki benzersiz kod

        function createFingerprint() {
            let url = document.getElementById("linkData").value;
            if(!url) { alert("Link girmelisin!"); return; }

            // 1. BENZERSÄ°ZLÄ°K MOTORU (SALTING)
            // Linkin sonuna gÃ¶rÃ¼nmez bir damga vuruyoruz.
            // Bu sayede link aynÄ± olsa bile QR deseni her seferinde deÄŸiÅŸiyor.
            uniqueID = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            let finalUrl = url.includes("?") ? `${url}&uid=${uniqueID}` : `${url}?uid=${uniqueID}`;

            console.log("Ãœretilen Benzersiz Link:", finalUrl);

            // 2. QR MATRIX HESAPLAMA
            // TypeNumber 0 (Otomatik), Hata DÃ¼zeltme 'H' (High - Deseni yoÄŸunlaÅŸtÄ±rÄ±r)
            let qr = qrcode(0, 'H'); 
            qr.addData(finalUrl);
            qr.make();
            qrDataMatrix = qr; // Veriyi kaydet

            // 3. Ã–NÄ°ZLEME Ã‡Ä°ZÄ°MÄ°
            // Telefonta kasmamasÄ± iÃ§in kÃ¼Ã§Ã¼k boyutta Ã§iziyoruz
            drawToCanvas(document.getElementById("previewCanvas"), 600, 450); // 4:3 oranÄ±nda kÃ¼Ã§Ã¼k
            
            // Ä°ndirme butonunu aÃ§
            let btn = document.getElementById("dlBtn");
            btn.style.display = "block";
            btn.innerText = `ðŸ’¾ 40x30cm Ä°NDÄ°R (${uniqueID})`;
        }

        // --- Ã‡Ä°ZÄ°M MOTORU (Magic Happens Here) ---
        function drawToCanvas(canvas, width, height) {
            let ctx = canvas.getContext("2d");
            canvas.width = width;
            canvas.height = height;

            // KaÄŸÄ±t Rengi (Beyaz)
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, width, height);

            if(!qrDataMatrix) return;

            let count = qrDataMatrix.getModuleCount();
            
            // QR Kodun Boyutunu Ayarla (Tuvalin %70'i kadar olsun)
            let qrSize = Math.min(width, height) * 0.70;
            let startX = (width - qrSize) / 2;
            let startY = (height - qrSize) / 2;
            let cellSize = qrSize / count; // Her bir noktanÄ±n boyutu

            let color = document.getElementById("inkColor").value;
            ctx.fillStyle = color;

            // MATRÄ°SÄ° TARAYIP "MÃœREKKEP DAMLASI" GÄ°BÄ° Ã‡Ä°ZME
            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrDataMatrix.isDark(r, c)) {
                        
                        // ORGANÄ°K ETKÄ°:
                        // Noktalar tam kare deÄŸil, yuvarlak olacak.
                        // Yerleri milimetrik ÅŸaÅŸacak (MÃ¼rekkep daÄŸÄ±lmasÄ± gibi).
                        // BoyutlarÄ± hafif deÄŸiÅŸecek.
                        
                        let randomX = (Math.random() - 0.5) * (cellSize * 0.2); // Hafif titreme X
                        let randomY = (Math.random() - 0.5) * (cellSize * 0.2); // Hafif titreme Y
                        let randomSize = (cellSize * 0.8) + (Math.random() * (cellSize * 0.4)); // Boyut deÄŸiÅŸimi

                        let cx = startX + (c * cellSize) + (cellSize / 2) + randomX;
                        let cy = startY + (r * cellSize) + (cellSize / 2) + randomY;

                        ctx.beginPath();
                        // Tam daire yerine hafif oval Ã§izelim (Parmak izi dokusu gibi)
                        ctx.ellipse(cx, cy, randomSize/2, randomSize/2.2, Math.random(), 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
            }

            // AltÄ±na KÃ¼Ã§Ã¼k Ä°mza (Opsiyonel)
            ctx.font = `${width/50}px monospace`;
            ctx.fillStyle = "#ccc";
            ctx.textAlign = "center";
            ctx.fillText(uniqueID, width/2, height - (height/20));
        }

        // --- DEVASA BOYUTTA Ä°NDÄ°RME ---
        function downloadPrint() {
            if(!qrDataMatrix) return;
            
            // KullanÄ±cÄ±ya bilgi ver (BÃ¼yÃ¼k dosya olduÄŸu iÃ§in)
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ Ä°ÅžLENÄ°YOR... (BEKLEYÄ°N)";
            
            // TarayÄ±cÄ±yÄ± kilitlememek iÃ§in kÄ±sa bir gecikme ile baÅŸlat
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // 4724 x 3543 px boyutunda sanal tuval oluÅŸtur
                drawToCanvas(bigCanvas, PRINT_W, PRINT_H);
                
                let link = document.createElement('a');
                link.download = `ParmakIzi_QR_${uniqueID}.png`;
                link.href = bigCanvas.toDataURL("image/png", 1.0); // En yÃ¼ksek kalite
                link.click();

                btn.innerText = `ðŸ’¾ 40x30cm Ä°NDÄ°R (${uniqueID})`;
            }, 100);
        }
    </script>
</body>
</html>
