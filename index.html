<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40x30 √ñzel Baskƒ± QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .panel {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; color: #00e676; margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }
        .res-info { text-align: center; color: #888; font-size: 0.8rem; margin-bottom: 20px; font-family: monospace; }

        label { display: block; margin-top: 15px; font-weight: bold; color: #aaa; font-size: 0.9rem;}
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="color"] { height: 50px; padding: 2px; cursor: pointer; }
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-gen { background: #00e676; color: #000; }
        .btn-dl { background: #ff4081; color: #fff; display: none; }
        
        button:active { transform: scale(0.98); }

        #previewContainer {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        
        canvas { 
            max-width: 100%; 
            height: auto; 
            border: 1px solid #ddd;
            display: block;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>üñ®Ô∏è 40x30 Baskƒ± Motoru</h2>
        <div class="res-info">√áƒ±ktƒ± Boyutu: 3780 x 2835 px</div>
        
        <label>üîó Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>üòÄ Desen (Emoji):</label>
                <input type="text" id="emoji" value="ü¶Å" placeholder="Emoji">
            </div>
            <div class="col">
                <label>üé® Renk:</label>
                <input type="color" id="color" value="#ff0000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>üî≤ √áer√ßeve:</label>
                <select id="frame">
                    <option value="rounded">Yumu≈üak</option>
                    <option value="square">Kare</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>‚ö´ ƒ∞√ß Nokta:</label>
                <select id="dot">
                    <option value="circle">Yuvarlak</option>
                    <option value="square">Kare</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="prepareAndPreview()">‚ú® Tasarƒ±mƒ± Hazƒ±rla</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div style="color:#555; font-size:12px; margin-top:5px;">√ñnizleme Modu</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadFullRes()">üíæ 3780x2835 JPEG ƒ∞NDƒ∞R</button>
    </div>

    <script>
        // --- SENƒ∞N VERDƒ∞ƒûƒ∞N NET √ñL√á√úLER ---
        const TARGET_W = 3780; // 40 cm
        const TARGET_H = 2835; // 30 cm
        
        // 2mm bo≈üluk hesabƒ± (Yakla≈üƒ±k)
        // 40cm = 3780px ise 1cm ~ 94.5px, 1mm ~ 9.5px
        // 2mm ~ 19px. Biz garanti olsun diye 25px verelim.
        const MARGIN_PX = 25; 

        let qrData = null;
        let tintedEmoji = null;

        function prepareAndPreview() {
            let url = document.getElementById("url").value;
            if(!url) return alert("L√ºtfen bir link girin!");

            // 1. QR Verisini Hesapla
            let qr = qrcode(0, 'H');
            qr.addData(url);
            qr.make();
            qrData = qr;

            // 2. Emojiyi Boya ve √ñnizlemeyi G√∂ster
            prepareColoredEmoji(function() {
                // √ñnizleme i√ßin k√º√ß√ºk bir canvas kullan (Telefon kasmamasƒ± i√ßin)
                // Oran korunsun: 3780/2835 = 1.33
                let previewW = 800;
                let previewH = 600;
                let canvas = document.getElementById("previewCanvas");
                
                // √ñnizleme √áizimi
                drawArt(canvas, previewW, previewH);
                
                document.getElementById("previewContainer").style.display = "block";
                document.getElementById("dlBtn").style.display = "block";
            });
        }

        // --- EMOJƒ∞ RENKLENDƒ∞RME ---
        function prepareColoredEmoji(callback) {
            let emojiChar = document.getElementById("emoji").value || "‚¨õ";
            let color = document.getElementById("color").value;
            let size = 150; // Render kalitesi

            let c = document.createElement("canvas");
            c.width = size;
            c.height = size;
            let ctx = c.getContext("2d");

            ctx.font = `${size * 0.9}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(emojiChar, size/2, size/2 + (size*0.1));

            // Renk maskeleme (Source-in)
            ctx.globalCompositeOperation = "source-in";
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, size, size);

            let img = new Image();
            img.onload = function() {
                tintedEmoji = img;
                callback();
            };
            img.src = c.toDataURL();
        }

        // --- ANA √áƒ∞Zƒ∞M MOTORU ---
        function drawArt(canvas, w, h) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            // 1. Arka Plan Beyaz
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            // 2. √ñl√ßekleme Hesabƒ±
            // Orijinal boyutlara (3780x2835) g√∂re oran
            let scaleX = w / TARGET_W;
            let scaleY = h / TARGET_H;
            
            // Biz QR kodun kare kalmasƒ±nƒ± ve dikeyde (30cm tarafƒ±nda) sƒ±ƒümasƒ±nƒ± istiyoruz.
            // Y√ºkseklikten paylarƒ± d√º≈ü:
            let availableH = TARGET_H - (MARGIN_PX * 2);
            let qrSizeOriginal = availableH; // QR tam kare olacak
            
            // ≈ûimdiki canvas boyutuna uyarla
            let qrSize = qrSizeOriginal * scaleY; 
            
            // Ortala
            let startX = (w - qrSize) / 2;
            let startY = (MARGIN_PX * scaleY); // √ústten bo≈üluk payƒ±

            let count = qrData.getModuleCount();
            let tileSize = qrSize / count;
            let mainColor = document.getElementById("color").value;

            // 3. Emojileri Bas
            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue; // K√∂≈üeleri atla

                        let x = startX + c * tileSize;
                        let y = startY + r * tileSize;
                        ctx.drawImage(tintedEmoji, x, y, tileSize, tileSize);
                    }
                }
            }

            // 4. K√∂≈üeleri √áiz
            drawFinders(ctx, startX, startY, qrSize, count, tileSize, mainColor);
        }

        // --- YARDIMCI FONKSƒ∞YONLAR ---
        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, qrSize, count, tileSize, color) {
            let finderSize = tileSize * 7;
            let pos = [
                {x: startX, y: startY},
                {x: startX + qrSize - finderSize, y: startY},
                {x: startX, y: startY + qrSize - finderSize}
            ];
            
            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                // Dƒ±≈ü
                drawShape(ctx, p.x, p.y, finderSize, frameStyle);
                // Orta Beyaz
                ctx.save();
                ctx.fillStyle = "#fff";
                let gap = tileSize;
                drawShape(ctx, p.x + gap, p.y + gap, finderSize - gap*2, frameStyle);
                ctx.restore();
                // ƒ∞√ß Nokta
                let dotS = tileSize * 3;
                let off = (finderSize - dotS) / 2;
                drawShape(ctx, p.x + off, p.y + off, dotS, dotStyle);
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y);
                ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s);
                ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        // --- FULL BOYUT ƒ∞NDƒ∞RME ---
        function downloadFullRes() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "‚è≥ 3780px ƒ∞≈ûLENƒ∞YOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // TAM BOYUT √áƒ∞Zƒ∞M!
                drawArt(bigCanvas, TARGET_W, TARGET_H);
                
                let link = document.createElement('a');
                link.download = `Baski_40x30_${Date.now()}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95); // En y√ºksek kalite JPEG
                link.click();

                btn.innerText = "‚úÖ ƒ∞NDƒ∞Rƒ∞LDƒ∞";
                setTimeout(() => btn.innerText = "üíæ 3780x2835 JPEG ƒ∞NDƒ∞R", 3000);
            }, 200);
        }
    </script>
</body>
</html>
