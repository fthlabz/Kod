<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro GÃ¶rsel QR (Arka PlanlÄ±)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212; /* Koyu mod */
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        h2 { text-align: center; color: #FFD700; margin-top: 0; text-transform: uppercase; letter-spacing: 1px;}
        
        /* Yeni input stilleri */
        .file-upload {
            border: 2px dashed #555; padding: 15px; text-align: center; margin-top: 15px; border-radius: 8px; cursor: pointer;
        }
        input[type="file"] { display: none; }
        input[type="range"] { width: 100%; margin-top: 5px; accent-color: #FFD700; }

        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; font-size: 0.9rem;}
        input[type="text"], select {
            width: 100%; padding: 12px; background: #333; border: 1px solid #555;
            color: #fff; border-radius: 6px; margin-top: 5px; font-size: 16px; box-sizing: border-box;
        }
        input[type="color"] { height: 50px; width:100%; padding: 2px; border:none; }
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: #FFD700; color: #000; }
        .btn-gen:hover { background: #ffea70; }
        .btn-dl { background: #ff0055; color: #fff; display: none; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 10px;
            border-radius: 4px; display: none; text-align: center;
        }
        canvas { max-width: 100%; height: auto; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="panel">
        <h2>PRO GÃ–RSEL QR</h2>
        <div style="text-align:center; font-size:0.8rem; color:#aaa;">42x32 KaÄŸÄ±t / 40x30 BaskÄ± / Arka PlanlÄ±</div>
        
        <label>ğŸ”— Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com">

        <label>ğŸ–¼ï¸ Arka Plan Resmi (Ä°steÄŸe BaÄŸlÄ±):</label>
        <div class="file-upload" onclick="document.getElementById('bgInput').click()">
            Resim SeÃ§mek Ä°Ã§in TÄ±kla
        </div>
        <input type="file" id="bgInput" accept="image/*" onchange="handleImageUpload(event)">
        
        <label>Arka Plan OpaklÄ±ÄŸÄ±: <span id="opacityVal">50%</span></label>
        <input type="range" id="bgOpacity" min="0" max="100" value="50" oninput="document.getElementById('opacityVal').innerText = this.value + '%'">

        <div class="row">
            <div class="col">
                <label>ğŸ˜€ Emoji:</label>
                <input type="text" id="emoji" value="â¬›">
            </div>
            <div class="col">
                <label>ğŸ¨ Emoji Rengi:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ğŸ”² KÃ¶ÅŸe Stili:</label>
                <select id="frame">
                    <option value="square">Kare</option>
                    <option value="rounded">YumuÅŸak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Nokta Stili:</label>
                <select id="dot">
                    <option value="square">Kare</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="preparePreview()">âœ¨ TasarÄ±mÄ± BirleÅŸtir</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadFinal()">ğŸ’¾ 42x32cm JPEG Ä°NDÄ°R</button>
    </div>

    <script>
        const DPI = 118.11;
        const PAGE_W = Math.round(42 * DPI);
        const PAGE_H = Math.round(32 * DPI);
        const PRINT_W = Math.round(40 * DPI);
        const PRINT_H = Math.round(30 * DPI);
        const MARGIN_X = (PAGE_W - PRINT_W) / 2;
        const MARGIN_Y = (PAGE_H - PRINT_H) / 2;

        let qrData = null;
        let bgImage = null; // YÃ¼klenen resmi tutacak deÄŸiÅŸken

        // Resim yÃ¼kleme iÅŸleyicisi
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bgImage = new Image();
                    bgImage.onload = function() {
                        alert("Resim yÃ¼klendi! Åimdi 'TasarÄ±mÄ± BirleÅŸtir'e bas.");
                    }
                    bgImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function preparePreview() {
            let url = document.getElementById("url").value;
            if(!url) return alert("Link gir!");

            // Her seferinde farklÄ± desen iÃ§in UID
            let finalUrl = `${url}?uid=${Date.now()}`;

            let qr = qrcode(0, 'H');
            qr.addData(finalUrl);
            qr.make();
            qrData = qr;

            let previewScale = 0.15;
            let canvas = document.getElementById("previewCanvas");
            drawArt(canvas, PAGE_W * previewScale, PAGE_H * previewScale, true);
            
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("dlBtn").style.display = "block";
        }

        function drawArt(canvas, w, h, isPreview) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;
            let scale = w / PAGE_W;

            // 1. ZEMÄ°N (BEYAZ)
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            // 2. ARKA PLAN RESMÄ° (Varsa Ã§iz)
            if (bgImage) {
                ctx.save();
                // OpaklÄ±k ayarÄ±nÄ± uygula (0.0 - 1.0 arasÄ±)
                ctx.globalAlpha = document.getElementById("bgOpacity").value / 100;
                // Resmi tÃ¼m kaÄŸÄ±da yay
                ctx.drawImage(bgImage, 0, 0, w, h);
                ctx.restore();
            }

            // 3. QR KODU Ã‡Ä°Z (BaskÄ± alanÄ±na)
            let drawX = MARGIN_X * scale;
            let drawY = MARGIN_Y * scale;
            let drawW = PRINT_W * scale;
            let drawH = PRINT_H * scale;

            let count = qrData.getModuleCount();
            let tileW = drawW / count;
            let tileH = drawH / count;

            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";

            ctx.fillStyle = mainColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `${tileH * 0.9}px "Apple Color Emoji", "Segoe UI Emoji", Arial, sans-serif`;

            // Emojiler (Veri)
            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue;
                        let x = drawX + c * tileW + tileW / 2;
                        let y = drawY + r * tileH + tileH / 2;
                        ctx.fillText(emojiChar, x, y, tileW);
                    }
                }
            }

            // 3 Ana KÃ¶ÅŸeyi Ã‡iz
            drawFinders(ctx, drawX, drawY, tileW, tileH, count, mainColor);
            
            // --- YENÄ° Ã–ZELLÄ°K: SAÄ ALT KÃ–ÅE HÄ°LESÄ° ---
            // GÃ¶nderdiÄŸin Ã¶rneklerdeki gibi gÃ¶rÃ¼nsÃ¼n diye saÄŸ alta 4. bir kÃ¶ÅŸe ekliyoruz.
            // Bu kÃ¶ÅŸe sahtedir, sadece gÃ¶rsel amaÃ§lÄ±dÄ±r.
            drawExtraCorner(ctx, drawX, drawY, tileW, tileH, count, mainColor);
        }

        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, tileW, tileH, count, color) {
            let pos = [
                {x: startX, y: startY}, // Sol-Ãœst
                {x: startX + (count - 7) * tileW, y: startY}, // SaÄŸ-Ãœst
                {x: startX, y: startY + (count - 7) * tileH}  // Sol-Alt
            ];
            drawCornerShapes(ctx, pos, tileW, tileH, color);
        }

        // SaÄŸ alt kÃ¶ÅŸe iÃ§in ek fonksiyon
        function drawExtraCorner(ctx, startX, startY, tileW, tileH, count, color) {
             let pos = [
                {x: startX + (count - 7) * tileW, y: startY + (count - 7) * tileH} // SaÄŸ-Alt (Yeni!)
            ];
            drawCornerShapes(ctx, pos, tileW, tileH, color);
        }

        // KÃ¶ÅŸe ÅŸekillerini Ã§izen ortak fonksiyon
        function drawCornerShapes(ctx, positions, tileW, tileH, color) {
            let finderW = tileW * 7;
            let finderH = tileH * 7;
            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;
            ctx.fillStyle = color;

            positions.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.scale(tileW / tileH, 1); 
                let size = finderH;
                
                // DÄ±ÅŸ Ã‡erÃ§eve
                drawShape(ctx, 0, 0, size, frameStyle);
                
                // Orta BoÅŸluk (Arka plan resmini delmemesi iÃ§in beyaz yerine 'destination-out' kullanabiliriz ama ÅŸimdilik beyaz kalsÄ±n, daha net okuyor)
                ctx.fillStyle = "#fff"; 
                let gap = tileH;
                drawShape(ctx, gap, gap, size - gap*2, frameStyle);
                
                // Ä°Ã§ Nokta
                ctx.fillStyle = color;
                let dotS = tileH * 3;
                let off = (size - dotS) / 2;
                drawShape(ctx, off, off, dotS, dotStyle);
                ctx.restore();
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            ctx.fill();
        }

        function downloadFinal() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ Ä°ÅLENÄ°YOR... (Biraz sÃ¼rebilir)";
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                drawArt(bigCanvas, PAGE_W, PAGE_H, false);
                let link = document.createElement('a');
                link.download = `ProQR_42x32_${Date.now()}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();
                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerText = "ğŸ’¾ 42x32cm JPEG Ä°NDÄ°R", 3000);
            }, 500);
        }
    </script>
</body>
</html>
