<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42x32 KaÄŸÄ±t Ãœzerine 40x30 BaskÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #2b2b2b;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        h2 { text-align: center; color: #00d2ff; margin-top: 0; text-transform: uppercase; letter-spacing: 1px;}
        .dims { text-align: center; color: #aaa; font-size: 0.85rem; margin-bottom: 20px; font-family: monospace; border-bottom: 1px solid #444; padding-bottom: 10px;}

        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; font-size: 0.9rem;}
        input, select {
            width: 100%; padding: 12px; background: #383838; border: 1px solid #555;
            color: #fff; border-radius: 6px; margin-top: 5px; font-size: 16px; box-sizing: border-box;
        }
        input[type="color"] { height: 50px; padding: 2px; }
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: #00d2ff; color: #000; }
        .btn-gen:hover { background: #33e0ff; }
        .btn-dl { background: #ff0055; color: #fff; display: none; }
        .btn-dl:hover { background: #ff3377; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 10px;
            border-radius: 4px; display: none; text-align: center;
            border: 2px solid #00d2ff; /* Ã–nizlemede sÄ±nÄ±rlarÄ± gÃ¶rmek iÃ§in */
        }
        canvas { max-width: 100%; height: auto; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="panel">
        <h2>PASPARTU MODU</h2>
        <div class="dims">
            Sayfa: 42cm x 32cm<br>
            BaskÄ± AlanÄ±: 40cm x 30cm<br>
            (Kenarlardan 1'er cm Pay)
        </div>
        
        <label>ðŸ”— Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>ðŸ˜€ Emoji:</label>
                <input type="text" id="emoji" value="ðŸ¦">
            </div>
            <div class="col">
                <label>ðŸŽ¨ Renk:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ðŸ”² Ã‡erÃ§eve:</label>
                <select id="frame">
                    <option value="square">Kare</option>
                    <option value="rounded">YumuÅŸak</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Nokta:</label>
                <select id="dot">
                    <option value="square">Kare</option>
                    <option value="circle">Yuvarlak</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="preparePreview()">âœ¨ Ã–nizle</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div style="color:#333; font-size:11px; margin-top:5px;">Beyaz alan 42x32cm kaÄŸÄ±dÄ± temsil eder.</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadPrintReady()">ðŸ’¾ 42x32cm JPEG Ä°NDÄ°R</button>
    </div>

    <script>
        // --- HESAPLAMA MERKEZÄ° ---
        // 300 DPI StandartÄ±nda Piksel HesabÄ±
        // 1 cm = 118.11 px
        const DPI_MULT = 118.11;

        // 1. KAÄžIT BOYUTU (42cm x 32cm)
        const PAGE_W_CM = 42;
        const PAGE_H_CM = 32;
        const PAGE_W_PX = Math.round(PAGE_W_CM * DPI_MULT); // ~4961 px
        const PAGE_H_PX = Math.round(PAGE_H_CM * DPI_MULT); // ~3780 px

        // 2. Ä°Ã‡ERÄ°K ALANI (40cm x 30cm)
        const CONTENT_W_CM = 40;
        const CONTENT_H_CM = 30;
        const CONTENT_W_PX = Math.round(CONTENT_W_CM * DPI_MULT);
        const CONTENT_H_PX = Math.round(CONTENT_H_CM * DPI_MULT);

        // 3. KENAR BOÅžLUKLARI (Otomatik ortalama iÃ§in)
        // (Sayfa - Ä°Ã§erik) / 2
        const MARGIN_X = (PAGE_W_PX - CONTENT_W_PX) / 2;
        const MARGIN_Y = (PAGE_H_PX - CONTENT_H_PX) / 2;

        let qrData = null;

        function preparePreview() {
            let url = document.getElementById("url").value;
            if(!url) return alert("Link gir!");

            let qr = qrcode(0, 'H');
            qr.addData(url);
            qr.make();
            qrData = qr;

            // Ã–nizleme iÃ§in kÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ boyutlar
            let previewScale = 0.2; // %20 boyutunda gÃ¶ster
            let canvas = document.getElementById("previewCanvas");
            
            drawArt(canvas, PAGE_W_PX * previewScale, PAGE_H_PX * previewScale, true);
            
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("dlBtn").style.display = "block";
        }

        // --- Ã‡Ä°ZÄ°M MOTORU ---
        // isPreview: True ise Ã¶nizleme boyutunda Ã§izer, False ise tam boyut
        function drawArt(canvas, w, h, isPreview) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            // Ã–lÃ§ekleme Ã‡arpanÄ± (Ã–nizleme ile GerÃ§ek Boyut arasÄ±ndaki oran)
            let scale = w / PAGE_W_PX;

            // 1. ZEMÄ°N (42x32 BEYAZ KAÄžIT)
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            // 2. BASKI ALANI HESABI
            // Ä°Ã§eriÄŸimiz 40x30 ama QR karemiz 30x30 olmalÄ± (Simetri iÃ§in)
            // Ã‡Ã¼nkÃ¼ 30cm yÃ¼kseklik sÄ±nÄ±rÄ±mÄ±z var. 40cm geniÅŸliÄŸe yayarsak bozulur.
            // Bu yÃ¼zden 40x30 alanÄ±n tam ortasÄ±na 30x30 QR koyacaÄŸÄ±z.
            
            // GerÃ§ek piksel deÄŸerlerini o anki Ã¶lÃ§eÄŸe uyarla
            let safeAreaX = MARGIN_X * scale;
            let safeAreaY = MARGIN_Y * scale;
            let safeAreaW = CONTENT_W_PX * scale; // 40cm'nin piksel karÅŸÄ±lÄ±ÄŸÄ±
            let safeAreaH = CONTENT_H_PX * scale; // 30cm'nin piksel karÅŸÄ±lÄ±ÄŸÄ±

            // QR Kare Boyutu = YÃ¼kseklik (30cm)
            let qrSize = safeAreaH; 

            // QR'Ä± 40cm'lik alanÄ±n ortasÄ±na hizala
            // BaÅŸlangÄ±Ã§ X = (Sol BoÅŸluk) + (40cm geniÅŸlik - 30cm QR) / 2
            let qrX = safeAreaX + (safeAreaW - qrSize) / 2;
            let qrY = safeAreaY; // Ãœstten zaten 1cm boÅŸluk var

            let count = qrData.getModuleCount();
            let tileSize = qrSize / count;
            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";

            // 3. EMOJÄ°LERÄ° Ã‡Ä°Z
            ctx.fillStyle = mainColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `${tileSize * 0.9}px "Apple Color Emoji", "Segoe UI Emoji", Arial, sans-serif`;

            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue;

                        let x = qrX + c * tileSize + tileSize / 2;
                        let y = qrY + r * tileSize + tileSize / 2;
                        ctx.fillText(emojiChar, x, y);
                    }
                }
            }

            // 4. KÃ–ÅžELERÄ° Ã‡Ä°Z
            drawFinders(ctx, qrX, qrY, qrSize, count, tileSize, mainColor);
        }

        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, qrSize, count, tileSize, color) {
            let finderSize = tileSize * 7;
            let pos = [
                {x: startX, y: startY},
                {x: startX + qrSize - finderSize, y: startY},
                {x: startX, y: startY + qrSize - finderSize}
            ];
            
            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                drawShape(ctx, p.x, p.y, finderSize, frameStyle);
                ctx.save();
                ctx.fillStyle = "#fff";
                let gap = tileSize;
                drawShape(ctx, p.x + gap, p.y + gap, finderSize - gap*2, frameStyle);
                ctx.restore();
                let dotS = tileSize * 3;
                let off = (finderSize - dotS) / 2;
                drawShape(ctx, p.x + off, p.y + off, dotS, dotStyle);
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y); ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s); ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        // --- TAM BOYUT Ä°NDÄ°RME ---
        function downloadPrintReady() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ 4961x3780px Ä°ÅžLENÄ°YOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // GERÃ‡EK BOYUTLARDA Ã‡Ä°Z (42cm x 32cm @ 300DPI)
                drawArt(bigCanvas, PAGE_W_PX, PAGE_H_PX, false);
                
                let link = document.createElement('a');
                link.download = `Baski_42x32_${Date.now()}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();

                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerText = "ðŸ’¾ 42x32cm JPEG Ä°NDÄ°R", 3000);
            }, 500);
        }
    </script>
</body>
</html>
