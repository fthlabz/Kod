<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EÅŸsiz Paspartu QR (Her Seferinde FarklÄ±)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #252525;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        h2 { text-align: center; color: #ff0055; margin-top: 0; text-transform: uppercase; letter-spacing: 1px;}
        .dims { 
            background: #333; padding: 10px; border-radius: 8px;
            text-align: center; color: #fff; font-size: 0.9rem; margin-bottom: 20px; font-family: monospace; 
            border: 1px dashed #555;
        }

        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; font-size: 0.9rem;}
        input, select {
            width: 100%; padding: 12px; background: #383838; border: 1px solid #555;
            color: #fff; border-radius: 6px; margin-top: 5px; font-size: 16px; box-sizing: border-box;
        }
        input[type="color"] { height: 50px; padding: 2px; }
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: #ff0055; color: #fff; }
        .btn-gen:hover { background: #ff3377; }
        .btn-dl { background: #00e676; color: #000; display: none; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 15px;
            border-radius: 4px; display: none; text-align: center;
            border: 1px solid #ccc;
        }
        canvas { max-width: 100%; height: auto; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .uuid-display { font-size: 10px; color: #666; margin-top: 5px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>EÅSÄ°Z QR MOTORU</h2>
        <div class="dims">
            ğŸ“„ KAÄIT: 42cm x 32cm<br>
            ğŸ–¨ï¸ BASKI: 40cm x 30cm<br>
            ğŸ”’ Her TÄ±klamada Yeni Desen
        </div>
        
        <label>ğŸ”— Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>ğŸ˜€ Emoji:</label>
                <input type="text" id="emoji" value="ğŸ¦">
            </div>
            <div class="col">
                <label>ğŸ¨ Renk:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ğŸ”² Ã‡erÃ§eve:</label>
                <select id="frame">
                    <option value="square">Kare</option>
                    <option value="rounded">YumuÅŸak</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Nokta:</label>
                <select id="dot">
                    <option value="square">Kare</option>
                    <option value="circle">Yuvarlak</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="preparePreview()">ğŸ² EÅŸsiz Desen Ãœret</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div class="uuid-display" id="uuidText"></div>
            <div style="color:#333; font-size:11px; margin-top:5px;">Beyaz alanÄ±n tamamÄ± 42x32cm kaÄŸÄ±ttÄ±r.</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadFinal()">ğŸ’¾ 42x32cm JPEG Ä°NDÄ°R</button>
    </div>

    <script>
        // --- BOYUT HESAPLARI (300 DPI) ---
        const DPI = 118.11;
        const PAGE_W = Math.round(42 * DPI); // 42cm
        const PAGE_H = Math.round(32 * DPI); // 32cm
        const PRINT_W = Math.round(40 * DPI); // 40cm
        const PRINT_H = Math.round(30 * DPI); // 30cm

        // Kenar BoÅŸluklarÄ±
        const MARGIN_X = (PAGE_W - PRINT_W) / 2;
        const MARGIN_Y = (PAGE_H - PRINT_H) / 2;

        let qrData = null;
        let currentUUID = "";

        function preparePreview() {
            let baseUrl = document.getElementById("url").value;
            if(!baseUrl) return alert("Link gir!");

            // --- Ä°ÅTE SÄ°HÄ°R BURADA: UNIQUE ID ---
            // Her tÄ±klamada rastgele bir kod Ã¼retip linke ekliyoruz.
            // Bu sayede QR deseni sonsuza kadar deÄŸiÅŸiyor.
            let randomPart = Math.random().toString(36).substring(2, 8).toUpperCase();
            let timestamp = Date.now().toString().slice(-4);
            currentUUID = `ID-${randomPart}${timestamp}`;
            
            // Linkin sonuna ?uid=... veya &uid=... ekle
            let finalUrl = baseUrl.includes("?") 
                ? `${baseUrl}&uuid=${currentUUID}` 
                : `${baseUrl}?uuid=${currentUUID}`;

            let qr = qrcode(0, 'H');
            qr.addData(finalUrl);
            qr.make();
            qrData = qr;

            // Ã–nizleme Ã‡iz
            let previewScale = 0.15;
            let canvas = document.getElementById("previewCanvas");
            drawArt(canvas, PAGE_W * previewScale, PAGE_H * previewScale, true);
            
            // Bilgi metnini gÃ¼ncelle
            document.getElementById("uuidText").innerText = `Kilitlenen Benzersiz Kod: ${currentUUID}`;
            document.getElementById("previewContainer").style.display = "block";
            
            // Ä°ndirme butonunu gÃ¼ncelle (Ä°Ã§inde kod yazsÄ±n)
            let dlBtn = document.getElementById("dlBtn");
            dlBtn.style.display = "block";
            dlBtn.innerHTML = `ğŸ’¾ Ä°NDÄ°R (${currentUUID})`;
        }

        // --- Ã‡Ä°ZÄ°M MOTORU (AYNI KALDI) ---
        function drawArt(canvas, w, h, isPreview) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            let scale = w / PAGE_W;

            // 1. ZEMÄ°N (42x32)
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            // 2. BASKI ALANI (40x30)
            let drawX = MARGIN_X * scale;
            let drawY = MARGIN_Y * scale;
            let drawW = PRINT_W * scale;
            let drawH = PRINT_H * scale;

            let count = qrData.getModuleCount();
            let tileW = drawW / count;
            let tileH = drawH / count;

            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";

            ctx.fillStyle = mainColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `${tileH * 0.9}px "Apple Color Emoji", "Segoe UI Emoji", Arial, sans-serif`;

            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue;
                        let x = drawX + c * tileW + tileW / 2;
                        let y = drawY + r * tileH + tileH / 2;
                        ctx.fillText(emojiChar, x, y, tileW);
                    }
                }
            }

            drawFinders(ctx, drawX, drawY, tileW, tileH, count, mainColor);
        }

        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, tileW, tileH, count, color) {
            let finderW = tileW * 7;
            let finderH = tileH * 7;

            let pos = [
                {x: startX, y: startY}, 
                {x: startX + (count - 7) * tileW, y: startY}, 
                {x: startX, y: startY + (count - 7) * tileH}  
            ];

            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.scale(tileW / tileH, 1); 

                let size = finderH;
                
                // DÄ±ÅŸ
                drawShape(ctx, 0, 0, size, frameStyle);
                // Orta
                ctx.fillStyle = "#fff";
                let gap = tileH;
                drawShape(ctx, gap, gap, size - gap*2, frameStyle);
                // Ä°Ã§
                ctx.fillStyle = color;
                let dotS = tileH * 3;
                let off = (size - dotS) / 2;
                drawShape(ctx, off, off, dotS, dotStyle);

                ctx.restore();
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y); ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s); ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        function downloadFinal() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ Ä°ÅLENÄ°YOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // GERÃ‡EK BOYUTTA Ã‡Ä°Z
                drawArt(bigCanvas, PAGE_W, PAGE_H, false);
                
                let link = document.createElement('a');
                link.download = `QR_${currentUUID}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();

                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerHTML = `ğŸ’¾ Ä°NDÄ°R (${currentUUID})`, 2000);
            }, 500);
        }
    </script>
</body>
</html>
