<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>40x30 Ã–zel BaskÄ± QR - V4 (Garanti Mod)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {

        input[type="color"] { height: 50px; padding: 2px; cursor: pointer; }
        /* Emoji giriÅŸi iÃ§in Ã¶zel font ayarÄ± - Telefondaki gÃ¶rÃ¼nÃ¼mÃ¼ iyileÅŸtirir */
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif; }

</head>
<body>

    <div class="panel">
        <h2>ğŸ–¨ï¸ 40x30 BaskÄ± Motoru V4</h2>
        <div class="res-info">Ã‡Ä±ktÄ± Boyutu: 3780 x 2835 px (Garanti Mod)</div>
        
        <label>ğŸ”— Hedef Link:</label>
        <input type="text" id="url" value="https://instagram.com" placeholder="https://...">

        <div class="row">
            <div class="col">
                <label>ğŸ˜€ Desen (Emoji):</label>
                <input type="text" id="emoji" value="ğŸ¦" placeholder="Emoji">
            </div>
            <div class="col">
                <label>ğŸ¨ Renk:</label>
                <input type="color" id="color" value="#ff0000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ğŸ”² Ã‡erÃ§eve:</label>
                <select id="frame">
                    <option value="rounded">YumuÅŸak</option>
                    <option value="square">Kare</option>
                    <option value="leaf">Yaprak</option>
                    <option value="circle">Yuvarlak</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Ä°Ã§ Nokta:</label>
                <select id="dot">
                    <option value="circle">Yuvarlak</option>
                    <option value="square">Kare</option>
                    <option value="diamond">Elmas</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="prepareAndPreview()">âœ¨ TasarÄ±mÄ± HazÄ±rla</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div style="color:#555; font-size:12px; margin-top:5px;">Ã–nizleme Modu</div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadFullRes()">ğŸ’¾ 3780x2835 JPEG Ä°NDÄ°R</button>
    </div>

    <script>
        // --- Ã–LÃ‡ÃœLER (DEÄÄ°ÅMEDÄ°) ---
        const TARGET_W = 3780; // 40 cm
        const TARGET_H = 2835; // 30 cm
        const MARGIN_PX = 25; // ~2mm boÅŸluk

        let qrData = null;
        // tintedEmoji deÄŸiÅŸkenini kaldÄ±rdÄ±k, artÄ±k gerek yok.

        function prepareAndPreview() {
            let url = document.getElementById("url").value;
            if(!url) return alert("LÃ¼tfen bir link girin!");

            // 1. QR Verisini Hesapla
            let qr = qrcode(0, 'H');
            qr.addData(url);
            qr.make();
            qrData = qr;

            // 2. Emojiyi Boyama kÄ±smÄ±nÄ± kaldÄ±rdÄ±k. Direkt Ã§izime geÃ§iyoruz.
            
            // Ã–nizleme iÃ§in kÃ¼Ã§Ã¼k boyut
            let previewW = 800;
            let previewH = 600; // 4:3 oranÄ± koru
            let canvas = document.getElementById("previewCanvas");
            
            // Ã–nizleme Ã‡izimi
            drawArt(canvas, previewW, previewH);
            
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("dlBtn").style.display = "block";
        }

        // --- ANA Ã‡Ä°ZÄ°M MOTORU (YENÄ°LENDÄ° - BASÄ°TLEÅTÄ°RÄ°LDÄ°) ---
        function drawArt(canvas, w, h) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            // 1. Arka Plan Beyaz
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            // 2. Ã–lÃ§ekleme ve YerleÅŸim HesabÄ±
            let scaleY = h / TARGET_H;
            let availableH = TARGET_H - (MARGIN_PX * 2);
            let qrSizeOriginal = availableH; 
            let qrSize = qrSizeOriginal * scaleY; 
            
            let startX = (w - qrSize) / 2;
            let startY = (MARGIN_PX * scaleY); 

            let count = qrData.getModuleCount();
            let tileSize = qrSize / count;
            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";

            // 3. EMOJÄ°LERÄ° BAS (YENÄ° YÃ–NTEM: DOÄRUDAN YAZI OLARAK)
            ctx.fillStyle = mainColor; // Rengi ayarla
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            // Font boyutunu karenin %90'Ä± yapalÄ±m ki taÅŸmasÄ±n
            ctx.font = `${tileSize * 0.9}px "Apple Color Emoji", "Segoe UI Emoji", sans-serif`;

            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        if (isFinder(r, c, count)) continue; // KÃ¶ÅŸeleri atla

                        // Merkeze konumlandÄ±r
                        let x = startX + c * tileSize + tileSize / 2;
                        let y = startY + r * tileSize + tileSize / 2;
                        
                        // ESKÄ° YÃ–NTEM (Resim Ã§izme): ctx.drawImage(...) - Ã‡Ã–P
                        // YENÄ° YÃ–NTEM (YazÄ± yazma): - GARANTÄ°
                        ctx.fillText(emojiChar, x, y);
                    }
                }
            }

            // 4. KÃ¶ÅŸeleri Ã‡iz (Bu kÄ±sÄ±m aynÄ±)
            drawFinders(ctx, startX, startY, qrSize, count, tileSize, mainColor);
        }

        // --- YARDIMCI FONKSÄ°YONLAR ---
        function isFinder(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function drawFinders(ctx, startX, startY, qrSize, count, tileSize, color) {
            let finderSize = tileSize * 7;
            let pos = [
                {x: startX, y: startY},
                {x: startX + qrSize - finderSize, y: startY},
                {x: startX, y: startY + qrSize - finderSize}
            ];
            
            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.fillStyle = color;

            pos.forEach(p => {
                // DÄ±ÅŸ
                drawShape(ctx, p.x, p.y, finderSize, frameStyle);
                // Orta Beyaz
                ctx.save();
                ctx.fillStyle = "#fff";
                let gap = tileSize;
                drawShape(ctx, p.x + gap, p.y + gap, finderSize - gap*2, frameStyle);
                ctx.restore();
                // Ä°Ã§ Nokta
                let dotS = tileSize * 3;
                let off = (finderSize - dotS) / 2;
                drawShape(ctx, p.x + off, p.y + off, dotS, dotStyle);
            });
        }

        function drawShape(ctx, x, y, s, style) {
            ctx.beginPath();
            if (style === "square") ctx.rect(x, y, s, s);
            else if (style === "circle") ctx.arc(x + s/2, y + s/2, s/2, 0, Math.PI * 2);
            else if (style === "rounded") ctx.roundRect(x, y, s, s, s*0.25);
            else if (style === "leaf") ctx.roundRect(x, y, s, s, [s/2, 0, s/2, 0]);
            else if (style === "diamond") {
                ctx.moveTo(x + s/2, y);
                ctx.lineTo(x + s, y + s/2);
                ctx.lineTo(x + s/2, y + s);
                ctx.lineTo(x, y + s/2);
            }
            ctx.fill();
        }

        // --- FULL BOYUT Ä°NDÄ°RME ---
        function downloadFullRes() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ 3780px Ä°ÅLENÄ°YOR...";
            
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                // TAM BOYUT Ã‡Ä°ZÄ°M!
                drawArt(bigCanvas, TARGET_W, TARGET_H);
                
                let link = document.createElement('a');
                link.download = `Baski_40x30_${Date.now()}.jpg`;
                // Kaliteyi %95'e Ã§ektim, dosya boyutu aÅŸÄ±rÄ± ÅŸiÅŸmesin ama kalite dÃ¼ÅŸmesin
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95); 
                link.click();

                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerText = "ğŸ’¾ 3780x2835 JPEG Ä°NDÄ°R", 3000);
            }, 200);
        }
    </script>
</body>
