<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega QR StÃ¼dyo (TÃ¼m Modeller)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: #181818;
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }

        h2 { text-align: center; color: #00ffaa; margin-top: 0; text-transform: uppercase; letter-spacing: 2px;}
        
        .upload-area {
            border: 2px dashed #444; padding: 15px; text-align: center; margin-top: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s;
            background-color: #222;
        }
        .upload-area:hover { border-color: #00ffaa; background-color: #2a2a2a; }
        
        input[type="file"] { display: none; }
        input[type="range"] { width: 100%; margin-top: 10px; accent-color: #00ffaa; cursor: pointer; }

        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; font-size: 0.9rem;}
        input[type="text"], select {
            width: 100%; padding: 12px; background: #2d2d2d; border: 1px solid #444;
            color: #fff; border-radius: 8px; margin-top: 5px; font-size: 16px; box-sizing: border-box;
        }
        input[type="color"] { height: 50px; width:100%; padding: 0; border: none; cursor: pointer; }
        
        #emoji { text-align: center; font-size: 24px; letter-spacing: 5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 10px;
            font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-gen { background: linear-gradient(45deg, #00ffaa, #00cc88); color: #000; }
        .btn-gen:hover { transform: scale(1.02); }
        .btn-dl { background: linear-gradient(45deg, #ff0055, #cc0044); color: #fff; display: none; }

        #previewContainer {
            margin-top: 20px; background: #fff; padding: 10px;
            border-radius: 8px; display: none; text-align: center;
            border: 2px solid #00ffaa;
        }
        canvas { max-width: 100%; height: auto; display: block; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>MEGA QR STÃœDYO</h2>
        <div style="text-align:center; font-size:0.8rem; color:#777;">42x32 Sayfa / GeniÅŸ Model SeÃ§eneÄŸi</div>
        
        <label>ğŸ”— Link:</label>
        <input type="text" id="url" value="https://instagram.com">

        <label>ğŸ–¼ï¸ Arka Plan Resmi:</label>
        <div class="upload-area" onclick="document.getElementById('bgInput').click()">
            <div class="upload-text">Resim SeÃ§</div>
        </div>
        <input type="file" id="bgInput" accept="image/*" onchange="handleImage(event)">
        
        <label>Resim ParlaklÄ±ÄŸÄ±: <span id="opVal">40%</span></label>
        <input type="range" id="bgOpacity" min="0" max="90" value="40" oninput="updateOpacityLabel(this.value)">

        <div class="row">
            <div class="col">
                <label>ğŸ˜€ Emoji:</label>
                <input type="text" id="emoji" value="ğŸ¦">
            </div>
            <div class="col">
                <label>ğŸ¨ Renk:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>ğŸ”² DÄ±ÅŸ Ã‡erÃ§eve:</label>
                <select id="frame">
                    <option value="leaf">ğŸƒ Yaprak (Favori)</option>
                    <option value="square">â¬› Kare</option>
                    <option value="rounded">ğŸ”² YumuÅŸak</option>
                    <option value="circle">âš« Yuvarlak</option>
                    <option value="diamond">ğŸ’ Elmas</option>
                    <option value="octagon">ğŸ›‘ Sekizgen</option>
                </select>
            </div>
            <div class="col">
                <label>âš« Ä°Ã§ Nokta:</label>
                <select id="dot">
                    <option value="square">â¬› Kare</option>
                    <option value="circle">âš« Yuvarlak</option>
                    <option value="diamond">ğŸ’ Elmas</option>
                    <option value="star">â­ YÄ±ldÄ±z</option>
                </select>
            </div>
        </div>

        <button class="btn-gen" onclick="generate()">âœ¨ DESENÄ° OLUÅTUR</button>
        
        <div id="previewContainer">
            <canvas id="previewCanvas"></canvas>
            <div id="uidDisplay" style="font-size:10px; color:#333; margin-top:5px;"></div>
        </div>

        <button class="btn-dl" id="dlBtn" onclick="downloadHighRes()">ğŸ’¾ 42x32cm JPEG Ä°NDÄ°R</button>
    </div>

    <script>
        // --- 42x32 KAÄIT / 40x30 BASKI ---
        const DPI = 118.11; 
        const PAGE_W = Math.round(42 * DPI);
        const PAGE_H = Math.round(32 * DPI);
        const PRINT_W = Math.round(40 * DPI);
        const PRINT_H = Math.round(30 * DPI);
        const MARGIN_X = (PAGE_W - PRINT_W) / 2;
        const MARGIN_Y = (PAGE_H - PRINT_H) / 2;

        let qrData = null;
        let bgImgObj = null;
        let currentUID = "";

        // HÄ°ZALAMA KARELERÄ° KOORDÄ°NATLARI (Version 10)
        const ALIGNMENT_COORDS = [6, 28, 50]; 

        function handleImage(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    bgImgObj = new Image();
                    bgImgObj.onload = () => {
                        document.querySelector('.upload-text').innerText = "âœ… " + file.name;
                        document.querySelector('.upload-area').style.borderColor = "#00ffaa";
                    };
                    bgImgObj.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updateOpacityLabel(val) {
            document.getElementById('opVal').innerText = val + '%';
        }

        function isAlignmentPattern(r, c) {
            // KÃ¼Ã§Ã¼k teknik karelerin tespiti
            for (let rowCenter of ALIGNMENT_COORDS) {
                for (let colCenter of ALIGNMENT_COORDS) {
                    // Ana kÃ¶ÅŸeleri atla
                    if ((rowCenter === 6 && colCenter === 6) || 
                        (rowCenter === 6 && colCenter === 50) || 
                        (rowCenter === 50 && colCenter === 6)) continue;
                    
                    if (r >= rowCenter - 2 && r <= rowCenter + 2 && 
                        c >= colCenter - 2 && c <= colCenter + 2) return true;
                }
            }
            return false;
        }

        function isFinderPattern(r, c, count) {
            return (r < 7 && c < 7) || (r < 7 && c >= count - 7) || (r >= count - 7 && c < 7);
        }

        function generate() {
            let url = document.getElementById("url").value;
            if(!url) return alert("Link giriniz!");

            let uid = Math.random().toString(36).substr(2, 6).toUpperCase();
            currentUID = uid;
            let finalUrl = url.includes("?") ? `${url}&id=${uid}` : `${url}?id=${uid}`;

            // Version 10 (Teknik GÃ¶rÃ¼nÃ¼m iÃ§in)
            let qr = qrcode(10, 'H'); 
            qr.addData(finalUrl);
            qr.make();
            qrData = qr;

            let canvas = document.getElementById("previewCanvas");
            let scale = 0.15; 
            drawArt(canvas, PAGE_W * scale, PAGE_H * scale);
            
            document.getElementById("uidDisplay").innerText = "ID: " + uid;
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("dlBtn").style.display = "block";
        }

        function drawArt(canvas, w, h) {
            let ctx = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = h;

            // Zemin Beyaz
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, h);

            let scaleFactor = w / PAGE_W;
            let printAreaX = MARGIN_X * scaleFactor;
            let printAreaY = MARGIN_Y * scaleFactor;
            let printAreaW = PRINT_W * scaleFactor;
            let printAreaH = PRINT_H * scaleFactor;

            // Arka Plan Resmi
            if (bgImgObj) {
                ctx.save();
                ctx.drawImage(bgImgObj, 0, 0, w, h);
                let opacity = document.getElementById("bgOpacity").value / 100;
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - opacity})`;
                ctx.fillRect(0, 0, w, h);
                ctx.restore();
            }

            let count = qrData.getModuleCount();
            let tileW = printAreaW / count;
            let tileH = printAreaH / count;

            let mainColor = document.getElementById("color").value;
            let emojiChar = document.getElementById("emoji").value || "â¬›";
            let frameStyle = document.getElementById("frame").value;
            let dotStyle = document.getElementById("dot").value;

            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `${tileH * 0.85}px "Segoe UI Emoji", Arial, sans-serif`;

            // Verileri Ã‡iz
            for (let r = 0; r < count; r++) {
                for (let c = 0; c < count; c++) {
                    if (qrData.isDark(r, c)) {
                        let x = printAreaX + c * tileW;
                        let y = printAreaY + r * tileH;
                        let centerX = x + tileW/2;
                        let centerY = y + tileH/2;

                        if (isFinderPattern(r, c, count)) {
                            continue; // Ana kÃ¶ÅŸeler sonra Ã§izilecek
                        } 
                        else if (isAlignmentPattern(r, c)) {
                            // *** KÃœÃ‡ÃœK TEKNÄ°K KARELER ***
                            // BurasÄ± parmakla gÃ¶sterdiÄŸin yer. 
                            // Emoji basmak yerine geometrik ÅŸekil basÄ±yoruz.
                            ctx.fillStyle = mainColor;
                            // KÃ¼Ã§Ã¼k kareler iÃ§in 'dot' stilini kullanÄ±yoruz
                            drawCustomRect(ctx, x, y, tileW, tileH, dotStyle);
                        } 
                        else {
                            // Normal Veri -> Emoji
                            ctx.fillStyle = mainColor;
                            ctx.fillText(emojiChar, centerX, centerY, tileW);
                        }
                    }
                }
            }

            // Ana KÃ¶ÅŸeleri Ã‡iz
            drawLargeFinders(ctx, printAreaX, printAreaY, tileW, tileH, count, mainColor, frameStyle, dotStyle);
            
            // SaÄŸ Alt SÃ¼s KÃ¶ÅŸesi (Lavuk Modu)
            drawExtraCorner(ctx, printAreaX, printAreaY, tileW, tileH, count, mainColor, frameStyle, dotStyle);
        }

        function drawLargeFinders(ctx, startX, startY, tileW, tileH, count, color, frameStyle, dotStyle) {
            let fw = tileW * 7;
            let fh = tileH * 7;
            let pos = [{r: 0, c: 0}, {r: 0, c: count - 7}, {r: count - 7, c: 0}];

            ctx.fillStyle = color;
            pos.forEach(p => {
                let px = startX + p.c * tileW;
                let py = startY + p.r * tileH;
                drawFinderElement(ctx, px, py, fw, fh, tileW, tileH, color, frameStyle, dotStyle);
            });
        }

        function drawExtraCorner(ctx, startX, startY, tileW, tileH, count, color, frameStyle, dotStyle) {
            let fw = tileW * 7;
            let fh = tileH * 7;
            // SaÄŸ alt koordinatÄ±
            let px = startX + (count - 7) * tileW;
            let py = startY + (count - 7) * tileH;
            drawFinderElement(ctx, px, py, fw, fh, tileW, tileH, color, frameStyle, dotStyle);
        }

        function drawFinderElement(ctx, px, py, fw, fh, tileW, tileH, color, frameStyle, dotStyle) {
            ctx.save();
            
            // 1. DIÅ Ã‡ERÃ‡EVE
            ctx.fillStyle = color;
            drawCustomRect(ctx, px, py, fw, fh, frameStyle);
            
            // 2. ORTA BOÅLUK (Beyaz)
            ctx.globalCompositeOperation = "source-over"; // Ãœzerine Ã§iz
            ctx.fillStyle = "rgba(255,255,255,0.9)"; 
            // 1 birim iÃ§eriden boÅŸalt
            drawCustomRect(ctx, px + tileW, py + tileH, fw - tileW*2, fh - tileH*2, frameStyle);
            
            // 3. Ä°Ã‡ NOKTA
            ctx.fillStyle = color;
            // 2 birim iÃ§eriden nokta Ã§iz
            drawCustomRect(ctx, px + tileW*2, py + tileH*2, fw - tileW*4, fh - tileH*4, dotStyle);
            
            ctx.restore();
        }

        // --- ÅEKÄ°L Ã‡Ä°ZÄ°M MOTORU (YENÄ° MODELLER EKLENDÄ°) ---
        function drawCustomRect(ctx, x, y, w, h, style) {
            ctx.beginPath();
            let r = Math.min(w, h) / 2;

            if (style === "square") {
                ctx.rect(x, y, w, h);
            } 
            else if (style === "rounded") {
                ctx.roundRect(x, y, w, h, r * 0.4);
            } 
            else if (style === "circle") {
                ctx.arc(x + w/2, y + h/2, r, 0, Math.PI * 2);
            } 
            else if (style === "leaf") {
                // Yaprak: Sol-Ãœst ve SaÄŸ-Alt Yuvarlak, diÄŸerleri sivri
                ctx.roundRect(x, y, w, h, [r, 0, r, 0]);
            }
            else if (style === "diamond") {
                // Elmas (Baklava)
                ctx.moveTo(x + w/2, y);
                ctx.lineTo(x + w, y + h/2);
                ctx.lineTo(x + w/2, y + h);
                ctx.lineTo(x, y + h/2);
            }
            else if (style === "octagon") {
                // Sekizgen
                let side = w * 0.3;
                ctx.moveTo(x + side, y);
                ctx.lineTo(x + w - side, y);
                ctx.lineTo(x + w, y + side);
                ctx.lineTo(x + w, y + h - side);
                ctx.lineTo(x + w - side, y + h);
                ctx.lineTo(x + side, y + h);
                ctx.lineTo(x, y + h - side);
                ctx.lineTo(x, y + side);
            }
            else if (style === "star") {
                // YÄ±ldÄ±z (Basit 4 kÃ¶ÅŸeli)
                ctx.moveTo(x + w/2, y);
                ctx.quadraticCurveTo(x + w/2, y + h/2, x + w, y + h/2);
                ctx.quadraticCurveTo(x + w/2, y + h/2, x + w/2, y + h);
                ctx.quadraticCurveTo(x + w/2, y + h/2, x, y + h/2);
                ctx.quadraticCurveTo(x + w/2, y + h/2, x + w/2, y);
            }

            ctx.fill();
        }

        function downloadHighRes() {
            let btn = document.getElementById("dlBtn");
            btn.innerText = "â³ HAZIRLANIYOR...";
            setTimeout(() => {
                let bigCanvas = document.createElement("canvas");
                drawArt(bigCanvas, PAGE_W, PAGE_H);
                let link = document.createElement('a');
                link.download = `MegaQR_${currentUID}.jpg`;
                link.href = bigCanvas.toDataURL("image/jpeg", 0.95);
                link.click();
                btn.innerText = "âœ… Ä°NDÄ°RÄ°LDÄ°";
                setTimeout(() => btn.innerHTML = `ğŸ’¾ 42x32cm JPEG Ä°NDÄ°R`, 3000);
            }, 500);
        }
    </script>
</body>
